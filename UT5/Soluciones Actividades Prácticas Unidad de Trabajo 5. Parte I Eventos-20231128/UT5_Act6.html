<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Ejercicio 6 - Información sobre eventos</title>

  <style>
    body { font-family: arial, helvetica; }
    #info { width: 160px; border: thin solid silver; padding: .5em; position: fixed; }
    #info h1 { margin: 0; }
  </style>
<script>
    window.onload = function(){
        let infoDiv = document.getElementById('info');
        document.addEventListener('mousemove',evento);
        document.addEventListener('keydown',evento);
        document.addEventListener('click',evento);
        
        function evento(e){
            let x;
            let y;
            switch(e.type){
                case 'mousemove':
                    x = e.clientX;
                    y = e.clientY;
                    infoDiv.innerHTML = `<h1>Ratón</h1></br>Coordenadas: [${x},${y}]`
                    break;
                case 'click':
                    x = e.clientX;
                    y = e.clientY;
                    infoDiv.innerHTML = `<h1>Ratón</h1></br>Hecho clic en: [${x},${y}]`
                    break;
                case 'keydown':
                    let k = e.key;
                    infoDiv.innerHTML = `<h1>Teclado</h1></br>Tecla pulsada: [${k}]`;
                    break;
            }
        }
    }
</script>
</head>

<body>
  <div id="info"></div>    
</body>
</html>
