<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UT5_Actividad 4</title>
  <style>
    #cuadrado {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
<script>
    window.onload = function(){
        let cuadrado = document.getElementById('cuadrado');
        cuadrado.addEventListener('mouseout',()=> alert('¡Ratón fuera del cuadrado!'));
        cuadrado.addEventListener('mouseover',()=> alert('¡Ratón dentro del cuadrado!'));
        cuadrado.addEventListener('click',()=>{
            if(cuadrado.style.backgroundColor =='red'){
                cuadrado.style.backgroundColor ='blue';
            }else{
                cuadrado.style.backgroundColor ='red';
            }
        });
    }
</script>
</head>
<body>

<div id="cuadrado"></div>

</body>
</html>
