<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form id="cuestionario">
        <label for="">¿Cual de las siguientes frutas son rojas?</label><br>
        <input type="checkbox" name="Manzana" id="1"><label for="">Manzana</label><br>
        <input type="checkbox" name="Plátano" id="2"><label for="">Plátano</label><br>
        <input type="checkbox" name="Fresa" id="3"><label for="">Fresa</label><br>
        <input type="checkbox" name="Mango" id="4"><label for="">Mango</label><br>
        <button type="reset" id="comprobar1">Comprobar</button><br>
        <label for="">¿Cúal de las siguientes opciones es un color primario?</label><br>
        <input type="radio" name="colores"><label for="">Rojo</label><br>
        <input type="radio" name="colores"><label for="">Verde</label><br>
        <input type="radio" name="colores"><label for="">Naranja</label><br>
        <input type="radio" name="colores"><label for="">Marrón</label><br>
        <button type="reset" id="comprobar2">Comprobar</button><br>
        <label for="">Selecciona un día de la semana que comience con la letra "J"</label><br>
        <select name="dia" id="">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
        </select><br>
        <button type="reset" id="comprobar3">Comprobar</button><br>
        <button type="reset" id="enviar">Resultado</button>
    </form>
    <script src="formularios2.js"></script>
</body>
</html>
