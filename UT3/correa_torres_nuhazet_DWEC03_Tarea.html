<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onLoad="nuevaVentana()">
    <script>
        function nuevaVentana(){
            let subVentana = window.open("nueva.html",height=800,width=600,resizable=false);
            let titulo = subVentana.document.createElement("h3");
            subVentana.body.appendChild(titulo);
            titulo.innerHTML += "Ejemplo de Ventana Nueva"
            let parrafo = subVentana.document.createElement("p");
            subVentana.body.appendChild(parrafo);
            parrafo.innerHTML += `${subVentana.location}<br>`;
            alert(subVentana.location.protocol);
            alert(subVentana.navigator.appCodeName);
            if(subVentana.navigator.javaEnabled()){
                alert("Java SI disponible en esta ventana");
            }else{
                alert("Java NO disponible en esta ventana");
            }
        }
    </script>
</body>
</html>
