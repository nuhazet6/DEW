    <script>
    mult = function(){
       for (i=1;i<=10;i++){
        let parraf = document.createElement("p");
        parraf.textContent = `7*${i}=${i*7}`;
        document.body.appendChild(parraf);
       }

    }
</script>
<script>
    for (i=1;i<=10;i++){
        let parraf = document.createElement("p");
        document.body.appendChild(parraf);
        parraf.innerHTML = `7*${i}=${i*7}`;
       }
    
</script>
