<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega final unidades 5, 6 y 7</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <form action="/action_page.php">
        <fieldset>
         <legend>Formulario Legendario:</legend>
         <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <div class="error" id="error-nombre"></div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <div class="error" id="error-apellidos"></div>
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" min="1900-01-01" required> 
        <div class="error" id="error-nacimiento"></div>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <div class="error" id="error-dni"></div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <div class="error" id="error-direccion"></div>
        <label for="cp">Código Postal:</label>
        <input type="text" id="cod-postal" name="codigo_postal" inputmode="numeric" required>
        <div class="error" id="error-cod-postal"></div>
        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia" required></select>
        <div class="error" id="err-provincia"></div>
        <label for="municipio">Municipio:</label>
        <select id="municipio" name="municipio" required></select>
        <div class="error" id="err-municipio"></div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <div class="error" id="err-telefono"></div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <div class="error" id="err-correo"></div>
        <label for="comprobar-correo">Repita su correo:</label>
        <input type="email" id="comprobar-correo" name="comprobar-correo" required>
        <label for="condiciones">Acepto las condiciones generales del programa y la normativa sobre protección de datos.</label>
        <input type="checkbox" id="condiciones" name="condiciones">
        <div class="error" id="err-condiciones"></div>
        <button type="button" onclick="checkFields()">Enviar</button>
        </fieldset>
       </form>
</body>
</html>
