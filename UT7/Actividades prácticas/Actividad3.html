<body>


  <p id="parrafo1">Texto del primer párrafo</p>

  <table border="1">
    <tr>
      <td>celda 1,1</td>
      <td>celda 1,2</td>
      <td>celda 2,1</td>
      <td>celda 2,2</td>
    </tr>
  </table>
  <br>

  <input type="button" value="Obtener el texto contenido en un párrafo" id="boton1"><br>
  <input type="button" value="Modificar el texto de un párrafo" id="boton2"><br>
  <input type="button" value="Modificar el texto de todos los elementos td de una tabla" id="boton3">
  <script>
    $('#boton1').click(function(){
        alert($('#parrafo1').html());
    });
    $('#boton2').click(function(){
        $('#parrafo1').html('Cambiando el texto');
    });
    $('#boton3').click(function(){
        $('td').html('cambiando td');
    });
</script>
